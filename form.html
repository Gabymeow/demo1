<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>form</title>
        <link rel="stylesheet" href="style/form.css">
    </head>
    <body>
        <h1>Логин</h1>
        <form class="user" method="post" action="https://echo.htmlacademy.ru">
        <p>
            <label for="user-login">Логин</label>
            <input type="text" name="login" id="user-login" placeholder="Логин">
        </p>
        <p>
            <label for="user-password">Пароль</label>
            <input type="text" name="password" id="user-password" placeholder="Пароль">
        </p>
        <p>
            <label>
                <input type="checkbox" name="remember">
                Запомни меня
            </label>
        </p>
        <button type="submit">Войти</button>
    </form>
    </body>
</html>
